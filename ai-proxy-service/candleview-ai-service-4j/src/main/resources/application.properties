# service config
spring.application.name=service4j-scaffold
server.port=8080

# CORS
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Content-Type,Authorization
cors.max-age=86400

# ai configuration
# AI API Keys
ai.openai.api-key=${OPENAI_API_KEY}
ai.aliyun.api-key=${ALIYUN_API_KEY:}
ai.deepseek.api-key=${DEEPSEEK_API_KEY:}

# AI Endpoints
ai.openai.endpoint=https://api.openai.com/v1/chat/completions
ai.aliyun.endpoint=https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions
ai.deepseek.endpoint=https://api.deepseek.com/chat/completions

logging.level.com.candleview=DEBUG
