name: Build CandleView

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd core  
          yarn install
      
      - name: Build
        run: |
          cd core  
          yarn build
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: candleview-${{ github.ref_name }}
          body: |
            CandleView has been updated to the latest version.
            
            ### Release Notes
            - the relevant features have been updated.
            
            ### Installation
            ```bash
            npm install candleview 
            # or
            yarn add candleview
            ```
          files: |
            core/dist/**  # 从core目录下找dist
          generate_release_notes: true